apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: campus-connect-ingress
  namespace: "2401137"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: campus-connect.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: campus-connect-frontend-service
                port:
                  number: 80
