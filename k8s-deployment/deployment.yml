# ========================
# BACKEND (Matches 'server')
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: campus-connect-backend
  namespace: "2401137"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: campus-connect-backend
  template:
    metadata:
      labels:
        app: campus-connect-backend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: backend
          # ðŸ”´ CRITICAL CHANGE: Matches the push path
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/server:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: campus-connect-backend-service
  namespace: "2401137"
spec:
  type: ClusterIP
  selector:
    app: campus-connect-backend
  ports:
    - port: 80
      targetPort: 3000

---

# ========================
# FRONTEND (Matches 'client')
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: campus-connect-frontend
  namespace: "2401137"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: campus-connect-frontend
  template:
    metadata:
      labels:
        app: campus-connect-frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: frontend
          # ðŸ”´ CRITICAL CHANGE: Matches the push path
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/client:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: campus-connect-frontend-service
  namespace: "2401137"
spec:
  type: NodePort
  selector:
    app: campus-connect-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080